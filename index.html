<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-confirm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
    <link rel="SHORTCUT ICON" href="images/ttt.ico" type="image/x-icon"/>
    <link rel="ICON" href="images/ttt.ico" type="image/ico"/>
  </head>
  <body>
    <div class="imagewrap">
      <h1>
        Welcome to Tic Tac Toe - Championship Edition
      </h1>
      <div class="gameBoard">
        <ul class="boardBackground">
          <li>
            <img id="1" src="images/basesquare.png"></img>
            <img id="2" src="images/basesquare.png"></img>
            <img id="3" src="images/basesquare.png"></img>
          <li>
            <img id="4" src="images/basesquare.png"></img>
            <img id="5" src="images/basesquare.png"></img>
            <img id="6" src="images/basesquare.png"></img>
          <li>
            <img id="7" src="images/basesquare.png"></img>
            <img id="8" src="images/basesquare.png"></img>
            <img id="9" src="images/basesquare.png"></img>
          </li>
        </ul>
      </div>
      <div class="scoreTrack">
        <ul>
          <li id="noughts">Noughts' score: 0</li>
          <li id="crosses">Crosses' score: 0</li>
        </ul>
      </div>
      <br><br>
      <div class="textToPlayer">
          Noughts goes first...
      </div>
      <div class="picinfo">
          Image - New York, Hudson River 2018. 
      </div>
    </div/>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-confirm.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
